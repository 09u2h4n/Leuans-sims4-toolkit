name: Build Sims 4 Toolkit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Manuel tetikleme için

jobs:
  build:
    runs-on: windows-latest  # .NET Framework 4.8 için Windows şart

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v4

    - name: MSBuild Kurulumu
      uses: microsoft/setup-msbuild@v2

    - name: NuGet Kurulumu
      uses: nuget/setup-nuget@v2

    - name: Paketleri Geri Yükle (Restore NuGet Packages)
      run: nuget restore LeuanS4ToolKit.sln

    - name: Projeyi Derle (Build Solution)
      run: msbuild LeuanS4ToolKit.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Derlenen Dosyaları Topla (Upload Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: Leuans-Sims4-Toolkit-Build
        path: |
          **/bin/Release/*.exe
          **/bin/Release/*.dll
          **/bin/Release/*.config
        if-no-files-found: warn
